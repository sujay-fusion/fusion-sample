<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">

    <title>Fusion Tables Layer Example: Dynamic styles and templates</title>

    <link href="https://developers.google.com/fusiontables/docs/samples/style/default.css"
        rel="stylesheet" type="text/css">
    <script type="text/javascript"
        src="https://maps.google.com/maps/api/js?sensor=false"></script>

    <script type="text/javascript">
      function initialize() {
        var map = new google.maps.Map(document.getElementById('map-canvas'), {
          center: new google.maps.LatLng(37.4, -122.1),
          zoom: 10,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        });

        var layer = new google.maps.FusionTablesLayer({
          query: {
            select: 'Jewellers',
            from: 'AIzaSyDBX4tZxPRQjXmd7Hs2PqAFFIYavk21ew8'
          },
          map: map,
          styleId: 1,
          templateId: 1
        });

        google.maps.event.addDomListener(document.getElementById('style'),
            'change', function() {
              var selectedStyle = this.value;
              layer.set('styleId', selectedStyle);
            });

        google.maps.event.addDomListener(document.getElementById('template'),
            'change', function() {
              var selectedTemplate = this.value;
              layer.set('templateId', selectedTemplate);
            });
      }

      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
    <div>
      <label>Select style:</label>
      <select id="style">
        <option value="1">Red markers</option>
        <option value="2">Blue markers</option>
      </select>
      <label>Select template:</label>
      <select id="template">
        <option value="1">Simple template</option>
        <option value="2">Template with address</option>
      </select>
    </div>
  </body>
</html>
