application: fusiontablesample01
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
 
- url: /(.*\.html)
  mime_type: text/html
  static_files: \1
  upload: (.*\.html)
  
- url: /favicon\.ico
  static_files: favicon.ico  
  upload: favicon\.ico

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
